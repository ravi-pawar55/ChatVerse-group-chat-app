<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center w-screen min-h-screen bg-gray-100 text-gray-800">

	<!-- Chat App Start -->
	<div  id="main-chat-app" class="flex flex-col flex-grow max-w-full w-xl bg-white shadow-xl rounded-lg overflow-hidden">
        <div class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 font-bold text-3xl p-4 flex flex-col justify-center items-center">
			 <h1>ChatVerse</h1>
		    <div id="user-typing"></div>
		</div>
		<div id="chat-box" class="flex flex-col flex-grow h-0 p-4 overflow-auto">
			<!-- Messages Here-->
		</div>
		<div class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500  p-4">
            <form id="input-form" class="flex space-x-4">
                <select id="connected-user-list" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" ></select>
			    <input id="msg" class="flex items-center h-10 w-full rounded px-3 text-sm" type="text" placeholder="Type your messageâ€¦" onkeydown="typingHandler();" > <!-- onkeypress = "this.onchange();" -->
                <button class="inline-block rounded-full bg-success px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-white shadow-[0_4px_9px_-4px_#14a44d] transition duration-150 ease-in-out hover:bg-success-600 hover:shadow-[0_8px_9px_-4px_rgba(20,164,77,0.3),0_4px_18px_0_rgba(20,164,77,0.2)] focus:bg-success-600 focus:shadow-[0_8px_9px_-4px_rgba(20,164,77,0.3),0_4px_18px_0_rgba(20,164,77,0.2)] focus:outline-none focus:ring-0 active:bg-success-700 active:shadow-[0_8px_9px_-4px_rgba(20,164,77,0.3),0_4px_18px_0_rgba(20,164,77,0.2)] dark:shadow-[0_4px_9px_-4px_rgba(20,164,77,0.5)] dark:hover:shadow-[0_8px_9px_-4px_rgba(20,164,77,0.2),0_4px_18px_0_rgba(20,164,77,0.1)] dark:focus:shadow-[0_8px_9px_-4px_rgba(20,164,77,0.2),0_4px_18px_0_rgba(20,164,77,0.1)] dark:active:shadow-[0_8px_9px_-4px_rgba(20,164,77,0.2),0_4px_18px_0_rgba(20,164,77,0.1)]  bg-green-500 " >Send</button>
            </form>
		</div>
	</div>
	<!-- Chat App End -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
